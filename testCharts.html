<!DOCTYPE html>
<html>
<body>

<script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
<canvas id="mychart" width="400" height="130" aria-label="Hello ARIA World" role="img"></canvas>
<script>
var ctx = document.getElementById('mychart').getContext('2d'); //get the context (canvas)

var config = {              //configure the chart
    type: 'line',
    data: {
        labels: [1, 2, 3, 4],
        datasets: [{
            label: "Min",
            backgroundColor: 'rgba(55, 173, 221,  0.6)',
            borderColor: 'rgba(55, 173, 221, 1.0)',
            fill: false,  //no fill here
            data: [5, 5, 3, 2]
        },
        {
            label: "Max",
            backgroundColor: 'rgba(55, 173, 221, 0.6)',
            borderColor: 'rgba(55, 173, 221, 1.0)',
            fill: '-1', //fill until previous dataset
            data: [8, 7, 6, 5]
        }]
    },
    options: {

        /*plugins: {
            filler: {
                propagate: false
            }
        },*/
        scales: {
            xAxes: [{
                ticks: {
                    autoSkip: false
                }
            }]
        }
    }
};
var chart = new Chart(ctx, config);
</script>

</body>
</html>
