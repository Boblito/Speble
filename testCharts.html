<!DOCTYPE html>
<html>
<body>

<script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
<canvas id="graphique" width="400" height="130" aria-label="Hello ARIA World" role="img"></canvas>
<script>
var ctx = document.getElementById('graphique').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets : [{
            label: 'Valeur de référence',
            data: [10, 10, 10, 10 ,10, 10],
            backgroundColor: [
                'rgba(255, 99, 132, 0)',
            ],
            borderColor: [
                'rgba(0,0,0,1)',
            ],
            borderWidth: 1,
            pointRadius: 0
        }, {
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1,
            pointRadius: 0
        }]
    },
    options: {
        scales: {
          yAxes: [{
            ticks: {
                beginAtZero: true,
                type: 'time',
            }
          }]
        }
    }
});
</script>

</body>
</html>
