<script>

    var IPos;
    var INeg;

    function traitement() {
        var driftPos = [];
        var driftNeg = [];

        for(let i in prix) {
            if (prix[i] > 1) {
                driftPos.push(prix[i]);
            }
            if (prix[i] < 1) {
                driftNeg.push(prix[i]);
            }
        }

        console.log(driftPos);
        console.log(driftNeg);

        if (driftPos.length == 1) {
            IPos = 0;
        } else {
            var sommePos = 0;
            for(let i = 0; i < driftPos.length; i++) {
                sommePos += driftPos[i]; 
            }
            IPos = sommePos/driftPos.length;
        }

        if (driftNeg.length == 1) {
            INeg = 0;
        } else {
            var sommeNeg = 0;
            for(let i = 0; i < driftNeg.length; i++) {
                sommeNeg += driftNeg[i]; 
            }
            INeg = sommeNeg/driftNeg.length;
        }
        
        document.getElementById("resulats").innerHTML = "IPos = " + Number.parseFloat(IPos).toPrecision(4) + " INeg = " 
        + Number.parseFloat(INeg).toPrecision(4) + " Valeur actuelle = " + Number.parseFloat(prix[prix.length - 1]).toPrecision(4);
    }
