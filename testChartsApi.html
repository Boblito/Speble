<!DOCTYPE html>
<html>
<body>

<button onclick="dessiner()">Click me</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    
    async function getData() {
      try {
        var response = await axios.get('https://api.coingecko.com/api/v3/coins/ampleforth/market_chart?vs_currency=usd&days=30&interval=daily');
        console.log(response.data);
        return response.data;
      } catch (error) {
        console.error(error);
      }
    }
    
    var dates = [];
    var prix = [];
    
    (async () => {
        const data = await getData();
        //document.write(data.prices)
        save(data.prices);
    })();
    
    function save(obj) {
        for(var i in obj) {
            dates.push(formatDate(obj[i][0]));
            prix.push(obj[i][1]);
        }
    };
    
    
    function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();
    
        if (month.length < 2) 
            month = '0' + month;
        if (day.length < 2) 
            day = '0' + day;
    
        return [year, month, day].join('-');
    }
    
    console.log(dates);
    console.log(prix);

</script>

<script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
<canvas id="graphique" width="400" height="130" aria-label="Valeur du stablecoin en fonction de la date" role="img"></canvas>
<script>

function dessiner(){
    var ctx = document.getElementById('graphique').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Valeur',
                data: prix,
                backgroundColor: [
                    'rgba(255, 99, 132, 0)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    suggestedMax: 2
                    
                }
            }
        }
    });
}
</script>

</body>
</html>
